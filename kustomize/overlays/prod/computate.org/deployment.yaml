apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: computateorg
  name: computate.org
  labels:
    app.kubernetes.io/instance: computateorg
    app.kubernetes.io/name: computateorg
    deployment: computateorg
    app: computateorg
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/instance: computateorg
      app.kubernetes.io/name: computateorg
      deployment: computateorg
      app: computateorg
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: computateorg
        app.kubernetes.io/name: computateorg
        deployment: computateorg
        app: computateorg
    spec:
      containers:
        - name: computate.org
          image: 'quay.io/computateorg/computate.org:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: {{ SITE_PORT }}
              name: http
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 'http'
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 'http'
            timeoutSeconds: 10
            failureThreshold: 10
          resources:
            requests:
              cpu: '700m'
              memory: '500Mi'
            limits:
              cpu: '1'
              memory: '1500Mi'
          envFrom:
            - secretRef:
                name: computate.org-zookeeper
